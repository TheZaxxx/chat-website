<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - AI Chat</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/leaderboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>AI Assistant</h2>
                <div class="user-info">
                    <span id="userName">User</span>
                    <button id="logoutBtn" class="btn-logout">Logout</button>
                </div>
            </div>
            
            <div class="sidebar-nav">
                <a href="/dashboard.html" class="nav-item">
                    <span>ğŸ’¬</span> Chat
                </a>
                <a href="/leaderboard.html" class="nav-item active">
                    <span>ğŸ†</span> Leaderboard
                </a>
                <a href="/referral.html" class="nav-item">
                    <span>ğŸ‘¥</span> Referral Program
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="leaderboard-container">
                <div class="leaderboard-header">
                    <h1>ğŸ† Leaderboard</h1>
                    <p>Compete with other users and climb to the top!</p>
                </div>

                <div class="leaderboard-tabs">
                    <button class="tab-btn active" data-tab="weekly">Weekly Ranking</button>
                    <button class="tab-btn" data-tab="alltime">All-Time Ranking</button>
                </div>

                <div class="leaderboard-content">
                    <!-- Weekly Leaderboard -->
                    <div id="weekly-leaderboard" class="tab-content active">
                        <div class="leaderboard-list" id="weeklyLeaderboard">
                            <!-- Weekly ranking will be loaded here -->
                        </div>
                    </div>

                    <!-- All-Time Leaderboard -->
                    <div id="alltime-leaderboard" class="tab-content">
                        <div class="leaderboard-list" id="allTimeLeaderboard">
                            <!-- All-time ranking will be loaded here -->
                        </div>
                    </div>
                </div>

                <div class="your-stats">
                    <h3>Your Statistics</h3>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="yourRank">-</div>
                            <div class="stat-label">Current Rank</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="yourPoints">0</div>
                            <div class="stat-label">Total Points</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="checkInStreak">0</div>
                            <div class="stat-label">Check-in Streak</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/leaderboard.js"></script>
</body>
</html>
